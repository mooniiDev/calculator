<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link href="css/fontawesome.min.css" rel="stylesheet">
    <link href="css/light.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
  </head>

  <body class="noSelect">
    <header>
      <h1 class="title"><span class="calc">CALC</span>ULATOR</h1>
    </header>

    <main>
      <div id="display">
        <div id="calcHistory"></div>
        <div id="calcInput"></div>
      </div>
      <!-- Numbers -->
      <div id="zero" class="symbol number">0</div>
      <div id="one" class="symbol number">1</div>
      <div id="two" class="symbol number">2</div>
      <div id="three" class="symbol number">3</div>
      <div id="four" class="symbol number">4</div>
      <div id="five" class="symbol number">5</div>
      <div id="six" class="symbol number">6</div>
      <div id="seven" class="symbol number">7</div>
      <div id="eight" class="symbol number">8</div>
      <div id="nine" class="symbol number">9</div>
      <div id="decimal" class="symbol number">.</div>

      <!-- Operations -->
      <div id="clear" class="symbol">C</div>
      <div id="back" class="symbol"><i class="fal fa-long-arrow-left"></i></div>
      <div id="power" class="symbol operator">X<sup id="powerSuperscript">y</sup></div>
      <div id="divide" class="symbol operator"><i class="fal fa-divide"></i></div>
      <div id="multiply" class="symbol operator"><i class="fal fa-times"></i></div>
      <div id="subtract" class="symbol operator"><i class="fal fa-minus"></i></div>
      <div id="add" class="symbol operator"><i class="fal fa-plus"></i></div>
      <div id="equals" class="symbol"><i class="fal fa-equals"></i></div>
    </main>

    <footer>
      <p>☽ Crafted by mooniiDev ☾</p>
    </footer>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
